      <footer>
        <div class="inner-box">
        <div class="accounts">
          {{ if .Site.Params.github }}
          <a href="{{ .Site.Params.github }}" target="_blank"><i class="fab fa-github"></i></a>
          {{ end }}
          {{ if .Site.Params.facebook }}
            <a href="{{ .Site.Params.facebook }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
          {{ end }}
          {{ if .Site.Params.twitter }}
            <a href="{{ .Site.Params.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
          {{ end }}
          {{ if .Site.Params.instagram }}
            <a href="{{ .Site.Params.instagram }}" target="_blank"><i class="fab fa-instagram"></i></a>
          {{ end }}
        </div>
        <span class="copyright">{{ .Site.Params.copyright | default "copyright" }}</span>
        </div>
      </footer>
    </div>
  </body>
</html>
