      <footer class="site-footer">
        <div class="inner-box">
        <div class="accounts">
          {{ if .Site.Params.github }}
          <a href="https://github.com/{{ .Site.Params.github_id }}" title="github" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
          {{ end }}
          {{ if .Site.Params.facebook }}
          <a href="https://www.facebook.com/{{ .Site.Params.facebook_id }}" title="facebook" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
          {{ end }}
          {{ if .Site.Params.twitter }}
          <a href="https://twitter.com/{{ .Site.Params.twitter_id }}" title="twitter" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
          {{ end }}
          {{ if .Site.Params.instagram }}
          <a href="https://www.instagram.com/{{ .Site.Params.instagram_id }}" title="instagram" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
          {{ end }}
          {{ if .Site.Params.email }}
          <a href="mailto:{{ .Site.Params.email }}" title="email" target="_blank" rel="noopener"><i class="far fa-envelope"></i></a>
          {{ end }}
        </div>
        <span class="copyright">{{ .Site.Params.copyright | default "copyright" }}</span>
        </div>
      </footer>
    </div>
  </body>
</html>
